{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>{% if form.instance.pk %}Editar Caja{% else %}Nueva Caja{% endif %}</title>

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fdf2f8;
            background-image: 
                linear-gradient(45deg, #fbcfe8 25%, transparent 25%),
                linear-gradient(-45deg, #fbcfe8 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #fbcfe8 75%),
                linear-gradient(-45deg, transparent 75%, #fbcfe8 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            min-height: 100vh;
        }
        .container-box {
            background-color: white;
            color: #be185d;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 6px;
            margin: 20px auto;
            width: 90%;
            max-width: 600px;
        }
        .title-box {
            background-color: white;
            color: #be185d;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 2px 4px;
        }
        label {
            color: black;
            font-weight: bold;
        }
        .form-control {
            border-radius: 6px;
            border: 1px solid #ccc;
            margin-bottom: 15px;
        }
        .btn-primary, .btn-secondary {
            background-color: #be185d !important;
            border-color: #a31450 !important;
            color: white !important;
        }
        .btn-primary:hover, .btn-secondary:hover {
            background-color: #a31450 !important;
            border-color: #7f0f3c !important;
        }
        .btn-primary:focus, .btn-secondary:focus {
            box-shadow: none !important;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="title-box">
            <h1>{% if form.instance.pk %}‚úèÔ∏è Editar Caja{% else %}‚ûï Nueva Caja{% endif %}</h1>
        </div>

        <div class="container-box">
            <form method="post" id="cajaForm"
                  action="{% if form.instance.pk %}{% url 'editar_caja' form.instance.pk %}{% else %}{% url 'crear_caja' %}{% endif %}">
                {% csrf_token %}

                <!-- Ubicaci√≥n -->
                <div class="mb-3">
                    <label for="id_ubicacion">Ubicaci√≥n</label>
                    {{ form.ubicacion }}
                </div>

                <!-- Estado -->
                <div class="mb-3">
                    <label for="id_estado">Estado</label>
                    {{ form.estado }}
                </div>

                <!-- Campo oculto para id_sucursal -->
                {{ form.id_sucursal.as_hidden }}

                <div class="d-flex justify-content-between">
                    <a href="{% url 'lista_cajas' %}" class="btn btn-secondary">‚¨ÖÔ∏è Volver</a>
                    <button type="submit" class="btn btn-primary">üíæ Guardar</button>
                </div>
            </form>
        </div>
    </div>
    
<script>
    // Cuando cambie la ubicaci√≥n, actualizar autom√°ticamente el id_sucursal oculto
    document.addEventListener("DOMContentLoaded", function () {
        const ubicacionField = document.getElementById("id_ubicacion");
        const sucursalField = document.getElementById("id_sucursal");

        function actualizarSucursal() {
            switch (ubicacionField.value) {
                case "Monona, zn oeste":
                    sucursalField.value = 1;
                    break;
                case "Monona, zn norte":
                    sucursalField.value = 2;
                    break;
                default:
                    sucursalField.value = "";
            }
        }

        // Inicializar en caso de edici√≥n
        actualizarSucursal();

        // Cada vez que cambia
        ubicacionField.addEventListener("change", actualizarSucursal);
    });
</script>

<!-- Bootstrap JS -->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
