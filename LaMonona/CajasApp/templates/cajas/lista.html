{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listado de Cajas</title>

    <!-- CSS de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- CSS de DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fdf2f8;
            background-image: 
                linear-gradient(45deg, #fbcfe8 25%, transparent 25%),
                linear-gradient(-45deg, #fbcfe8 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #fbcfe8 75%),
                linear-gradient(-45deg, transparent 75%, #fbcfe8 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            min-height: 100vh;
        }
        #cuadro {
            background-color: #be185d;
            color: #f0f0f0f0;
        }
        .sorting {
            color: white;
            background-color: white;
        }
        .container-box {
            background-color: white;
            color: #be185d;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 4px;
            margin-bottom: 15px;
            width: 100%;
            max-width: 1200px;
        }
        label {
            color: black;
        }
        .dataTables_info {
            color: black;
        }
        .form-control {
            color: black;
        }
        .title-box {
            background-color: white;
            color: #be185d;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 2px 4px;
            margin: 20px auto;
            width: 90%;
            max-width: 600px;
        }
        .btn-primary, .btn-secondary {
            background-color: #be185d !important;
            border-color: #a31450 !important;
            color: white !important;
            outline: none !important;
        }
        .btn-primary:hover, .btn-secondary:hover {
            background-color: #a31450 !important;
            border-color: #7f0f3c !important;
        }
        .btn-primary:focus, .btn-primary:active, .btn-secondary:focus, .btn-secondary:active {
            background-color: #a31450 !important;
            border-color: #7f0f3c !important;
            outline: none !important;
            box-shadow: none !important;
        }
        .inactive-user {
            background-color: #f8d7da;
            color: #721c24;
        }
        .table-responsive {
            overflow-x: auto;
        }
        .btn-group-sm > .btn {
            padding: 0.25rem 0.5rem;
            font-size: 0.75rem;
            line-height: 1.5;
        }
        @media (max-width: 768px) {
            .container-box, .title-box {
                width: 95%;
                padding: 10px;
            }
            .table th, .table td {
                font-size: 0.8rem;
                padding: 4px;
            }
            .btn-group-sm > .btn {
                padding: 0.2rem 0.4rem;
                font-size: 0.7rem;
            }
            .dataTables_filter, .dataTables_length {
                text-align: left;
                margin-bottom: 10px;
            }
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="title-box">
            <h1>Listado de Cajas</h1>
        </div>
        <div class="mb-3">
            <a href="{% url 'crear_caja' %}" class="btn btn-primary">➕ Nueva Caja</a>
        </div>

        <div class="table-responsive container-box">
            <table id="tablaCajas" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Sucursal</th>
                        <th>Ubicación</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for caja in cajas %}
                    <tr>
                        <td>{{ caja.id_caja }}</td>
                        <td>{{ caja.id_sucursal.nombre_sucursal }}</td>
                        <td>{{ caja.ubicacion }}</td>
                        <td>{{ caja.estado }}</td>
                        <td>
                            <a href="{% url 'editar_caja' caja.id_caja %}" class="btn btn-sm btn-warning">✏️ Editar</a>
                            <a href="{% url 'eliminar_caja' caja.id_caja %}" class="btn btn-sm btn-danger">🗑️ Eliminar</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <!-- JS de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JS de DataTables -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

    <!-- Inicialización -->
    <script>
        $(document).ready(function() {
            $('#tablaCajas').DataTable({
                "language": {
                    "url": "//cdn.datatables.net/plug-ins/1.13.6/i18n/es-ES.json"
                }
            });
        });
    </script>
</body>
</html>
