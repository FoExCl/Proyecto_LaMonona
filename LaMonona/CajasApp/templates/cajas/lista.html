{% load static %}
<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Listado de Cajas</title>

    <!-- CSS de Bootstrap -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
    <!-- CSS de DataTables -->
    <link rel="stylesheet" href="https://cdn.datatables.net/1.13.6/css/dataTables.bootstrap5.min.css">

    <style>
        body {
            font-family: 'Arial', sans-serif;
            background-color: #fdf2f8;
            background-image: 
                linear-gradient(45deg, #fbcfe8 25%, transparent 25%),
                linear-gradient(-45deg, #fbcfe8 25%, transparent 25%),
                linear-gradient(45deg, transparent 75%, #fbcfe8 75%),
                linear-gradient(-45deg, transparent 75%, #fbcfe8 75%);
            background-size: 20px 20px;
            background-position: 0 0, 0 10px, 10px -10px, -10px 0px;
            min-height: 100vh;
        }
        .container-box {
            background-color: white;
            color: #be185d;
            border: 1px solid #ccc;
            padding: 15px;
            border-radius: 8px;
            box-shadow: 0 2px 4px;
            margin-bottom: 15px;
            width: 100%;
            max-width: 1200px;
        }
        .title-box {
            background-color: white;
            color: #be185d;
            border: 1px solid #ccc;
            padding: 20px;
            border-radius: 8px;
            text-align: center;
            margin-bottom: 20px;
            box-shadow: 0 2px 4px;
            margin: 20px auto;
            width: 90%;
            max-width: 600px;
        }
        .btn-primary, .btn-secondary {
            background-color: #be185d !important;
            border-color: #a31450 !important;
            color: white !important;
        }
        .btn-primary:hover, .btn-secondary:hover {
            background-color: #a31450 !important;
            border-color: #7f0f3c !important;
        }
        .btn-primary:focus, .btn-secondary:focus {
            box-shadow: none !important;
        }
    </style>
</head>
<body>
    <div class="container mt-4">
        <div class="title-box">
            <h1>Listado de Cajas</h1>
        </div>
        <div class="mb-3">
            <button class="btn btn-primary js-crear-caja" data-url="{% url 'crear_caja' %}">
                ‚ûï Nueva Caja
            </button>
        </div>

        <div class="table-responsive container-box">
            <table id="tablaCajas" class="table table-striped table-bordered">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Sucursal</th>
                        <th>Ubicaci√≥n</th>
                        <th>Estado</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    {% for caja in cajas %}
                    <tr>
                        <td>{{ caja.id_caja }}</td>
                        <td>{{ caja.id_sucursal.nombre_sucursal }}</td>
                        <td>{{ caja.ubicacion }}</td>
                        <td>{{ caja.estado }}</td>
                        <td>
                            <button class="btn btn-sm btn-warning js-editar-caja" data-url="{% url 'editar_caja' caja.id_caja %}">
                                ‚úèÔ∏è Editar
                            </button>
                            <a href="{% url 'eliminar_caja' caja.id_caja %}" class="btn btn-sm btn-danger">üóëÔ∏è Eliminar</a>
                        </td>
                    </tr>
                    {% endfor %}
                </tbody>
            </table>
        </div>
    </div>

    <!-- Modal (se rellena din√°micamente con el form) -->
    <div class="modal fade" id="modalCaja" tabindex="-1" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <!-- El contenido se carga v√≠a AJAX -->
            </div>
        </div>
    </div>

    <!-- jQuery -->
    <script src="https://code.jquery.com/jquery-3.7.0.min.js"></script>
    <!-- JS de Bootstrap -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    <!-- JS de DataTables -->
    <script src="https://cdn.datatables.net/1.13.6/js/jquery.dataTables.min.js"></script>
    <script src="https://cdn.datatables.net/1.13.6/js/dataTables.bootstrap5.min.js"></script>

    <script>
        $(document).ready(function() {
            $('#tablaCajas').DataTable({
                "language": {
                    "url": "//cdn.datatables.net/plug-ins/1.13.6/i18n/es-ES.json"
                }
            });

            // Abrir modal de crear
            $(".js-crear-caja").click(function() {
                const url = $(this).data("url");
                $("#modalCaja .modal-content").load(url, function() {
                    $("#modalCaja").modal("show");
                });
            });

            // Abrir modal de editar
            $(".js-editar-caja").click(function() {
                const url = $(this).data("url");
                $("#modalCaja .modal-content").load(url, function() {
                    $("#modalCaja").modal("show");
                });
            });
        });
    </script>
</body>
</html>
